<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.2.1.slim.min.js"></script>
        <script src="semanticui/semanticui.js"></script>
        <script src="password_mvc.js"></script>
        <script src="popup.js"></script>

        <link rel="stylesheet" type="text/css" href="semanticui/semanticui.css">
        <link rel="stylesheet" type="text/css" href="semanticui/icon.css">
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>

    <body>
        <div>
            <div class="ui top fixed menu inverted teal">
                <div class="item">
                    <h2 class="ui header inverted">
                        Securiffy
                    </h2>
                </div>
                <a class="item active" data-tab="main">
                    <i class="icon rocket"></i>
                </a>
                <a class="item" data-tab="options">
                    <i class="icon options"></i>
                </a>       
            </div>

            <div class="menu-content">
                <div class="content-tab active" data-tab="main">
                    <div class="ui column centered grid">
                        <div class="row">
                            <button class="ui button icon positive" id="generate-pwd">
                                <i class="refresh icon"></i>
                                Generate password
                            </button>            
                        </div>

                        <div class="row" >
                            <div id="copy-success-msg" class="ui olive image label">
                                <i class="circle check icon"></i>
                                Password copied successfully
                            </div>
           
                            <div id="copy-error-msg" class="ui red image label">
                                <i class="circle warning icon"></i>
                                There was a problem copying the password
                            </div>

                            <div id="use-pwd-msg" class="ui olive image label">
                                <i class="circle check icon"></i>
                                Password entered into field successfully
                            </div>
                        </div>

                        <div class="row" id="pwd-container">
                            <div class="ui right action input">
                                <input type="text" spellcheck="false" id="pwd">
                                <button class="ui teal icon button" id="copy-pwd" title="Copy to clipboard">
                                    <i class="copy icon"></i>
                                </button>        
                                <button class="ui blue icon button" id="use-pwd" title="Add to password input">
                                    <i class="asterisk icon"></i>
                                </button>                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-tab" data-tab="options">
                    <form class="ui form loading" id="options">
                        <div class="inline fields">
                            <div class="field">
                                <label>Length</label>
                                <input type="number" name="length" value="16" min="1">
                            </div> 
                        </div>      
                        <div class="inline field">
                            <div class="ui slider checkbox">
                                <input type="checkbox" name="lowercase">
                                <label>Use lowercase letters</label>
                            </div>
                        </div>
                        <div class="inline field">
                            <div class="ui slider checkbox">
                                <input type="checkbox" name="uppercase">
                                <label>Use uppercase letters</label>
                            </div>
                        </div>
                        <div class="inline field">
                            <div class="ui slider checkbox">
                                <input type="checkbox" name="numbers">
                                <label>Use numbers</label>
                            </div>                
                        </div>
                        <div class="inline field">
                            <div class="ui slider checkbox">
                                <input type="checkbox" name="special">
                                <label>Use special characters</label>
                            </div> 
                        </div>

                        <div class="ui divider"></div>
                        
                        <div class="inline field">
                            <div class="ui slider checkbox">
                                <input type="checkbox" name="automatic">
                                <label>Automatically enter into input on page when generated</label>
                            </div> 
                        </div>                     
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
